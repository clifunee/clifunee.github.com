        function SelectArea(name)
        {
            var svgdoc = document.getElementById('mapsvg').getSVGDocument();
            var myArea = svgdoc.getElementById(name);
            
            myArea.setAttribute('fill','orange');
        }
    
        function DeSelectArea(name)
        {
            var svgdoc = document.getElementById('mapsvg').getSVGDocument();
            var myArea = svgdoc.getElementById(name);
        
            myArea.setAttribute('fill','gray');
        }
