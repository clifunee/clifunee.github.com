<html>
    <head>
       <meta name="viewport" content="width=device-width; initial-scale=0.9; maximum-scale=5.0; user-scalable=1;" />
    <style type="text/css">
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    </head>
    
    <script type="text/javascript">
    	
        function SelectArea(name)
        {
            var svgdoc = document.getElementById('mapsvg').getSVGDocument();
            var myArea = svgdoc.getElementById(name);
            
            myArea.setAttribute('fill','orange');
        }
    
        function DeSelectArea(name)
        {
            var svgdoc = document.getElementById('mapsvg').getSVGDocument();
            var myArea = svgdoc.getElementById(name);
        
            myArea.setAttribute('fill','gray');
        }
    </script>
    
    <body>
    	<object id="mysvg" type="image/svg+xml" data="map.svg"></object>
        <!-- <object id="mapsvg" data="map.svg" type="image/svg+xml" width="320" height="568"> -->
        </object>
    </body>
</html>
